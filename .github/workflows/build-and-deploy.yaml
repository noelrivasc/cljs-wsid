on:
  push:
    branches: [ test-github-actions ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
      - uses: actions/checkout@v4

      - name: Use NodeJS 21.x
        uses: actions/setup-node@v4
        with:
          node-version: 21.x

      - name: Install npm dependencies
        run: npm install

      - name: Build release
        run: npm run release

